<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quote Explor</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="font/PoppinsLatin-Regular.otf" />
  </head>
  <body dir="ltr">
    <div class="container">
      <nav class="nav-bar">
        <input
          class="search-input"
          id="search-input"
          type="text"
          placeholder="search"
        />
        <button class="search-btn" id="search-btn">google</button>
      </nav>
      <section>
        <button class="theme-btn" id="toggle-mode"></button>
      </section>
      <section>
        <button class="quote-btn" id="quote-btn">Get New Quote</button>
      </section>
      <div class="card-container">
        <div class="card-quote" id="card-quote1"></div>
        <div class="card-quote" id="card-quote2"></div>
        <div class="card-quote" id="card-quote3"></div>
        <div class="card-quote" id="card-quote4"></div>
        <div class="card-quote" id="card-quote5"></div>
      </div>
    </div>
  </body>
  <script src="JavaScript/index.js"></script>
</html>
